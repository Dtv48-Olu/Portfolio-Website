name: Deploy Portfolio

on:
    push:
        branches: [main, master]
    workflow_dispatch:

concurrency:
    group: deploy-portfolio-${{ github.ref }}
    cancel-in-progress: false

jobs:
    sync-and-build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.9.0"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Debug secret
              run: |
                  echo "Secret length: ${#GH_PAT}"
                  if [ -z "$GH_PAT" ]; then
                    echo "GH_PAT is empty or not set"
                  else
                    echo "GH_PAT is set"
                  fi
              env:
                  GH_PAT: ${{ secrets.GH_PAT }}

            - name: Sync projects data
              run: GITHUB_TOKEN="${{ secrets.GH_PAT }}" npm run sync-projects

            - name: Validate and Build
              run: |
                  npm run validate
                  npm run build
              env:
                  NODE_ENV: production

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build-output
                  path: ./out

    deploy:
        needs: sync-and-build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-output
                  path: ./out

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload to Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./out"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
